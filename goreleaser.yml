# goreleaser.yml
# https://github.com/goreleaser/goreleaser 
build:
  main: cmd/csscut/main.go
  binary: csscut
  ldflags: -s -w -X main.version={{.Version}}
  goos:
    - darwin
    - linux
    - windows
  goarch:
    - amd64
  env:
    - CGO_ENABLED=0

archive:
  name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  replacements:
    amd64: 64bit
    386: 32bit
    darwin: mac

snapshot:
  name_template: SNAPSHOT-{{.Commit}}
